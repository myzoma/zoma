<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار البيانات الفورية</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #111;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .price-card {
            background: #222;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            min-width: 200px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #10b981;
        }
        .change {
            font-size: 18px;
            margin-top: 5px;
        }
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        .loading { color: #fbbf24; }
        h1 {
            text-align: center;
            color: #fbbf24;
        }
        .update-time {
            text-align: center;
            color: #888;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 اختبار الأسعار الفورية - OKX API</h1>
        <div class="update-time" id="updateTime">جاري التحميل...</div>
        <div id="prices"></div>
    </div>

    <script>
        const symbols = ['BTC-USDT', 'ETH-USDT', 'SOL-USDT', 'ADA-USDT', 'DOT-USDT', 'MATIC-USDT'];
        
        async function fetchPrices() {
            const container = document.getElementById('prices');
            const updateTime = document.getElementById('updateTime');
            
            container.innerHTML = '<div class="loading">جاري جلب البيانات...</div>';
            
            try {
                const response = await fetch(`https://www.okx.com/api/v5/market/tickers?instType=SPOT&t=${Date.now()}`);
                const data = await response.json();
                
                if (data.code === '0' && data.data) {
                    container.innerHTML = '';
                    
                    symbols.forEach(symbol => {
                        const ticker = data.data.find(t => t.instId === symbol);
                        if (ticker) {
                            const price = parseFloat(ticker.last);
                            const open = parseFloat(ticker.open24h);
                            const change = ((price - open) / open * 100).toFixed(2);
                            
                            const card = document.createElement('div');
                            card.className = 'price-card';
                            card.innerHTML = `
                                <h3>${symbol.replace('-', '/')}</h3>
                                <div class="price">$${price.toFixed(2)}</div>
                                <div class="change ${change >= 0 ? 'positive' : 'negative'}">
                                    ${change >= 0 ? '↑' : '↓'} ${change}%
                                </div>
                            `;
                            container.appendChild(card);
                        }
                    });
                    
                    updateTime.textContent = `آخر تحديث: ${new Date().toLocaleTimeString('ar-SA')}`;
                } else {
                    container.innerHTML = '<div class="negative">خطأ في جلب البيانات</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="negative">خطأ في الاتصال: ' + error.message + '</div>';
            }
        }
        
        // جلب البيانات مباشرة
        fetchPrices();
        
        // تحديث كل 10 ثواني
        setInterval(fetchPrices, 10000);
    </script>
</body>
</html>
